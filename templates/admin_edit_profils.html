{% extends "base.html" %}
{% block title %}Modifier mes infos{% endblock %}
{% block content %}

<h2>Modifier mes informations de connexion</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
{% if success %}
<p style="color:green;">{{ success }}</p>
{% endif %}

<br>
<br>

<form method="POST", id = "admin_edit_password">

    <label>Nouveau courriel :</label><br>
    <input type="email" name="email" value="{{ user.email }}" required><br><br>
    

    <label>Nouveau nom d'utilisateur :</label><br>
    <input type="text" name="username" value="{{ user.username }}" required><br><br>

    <label>Nouveau mot de passe :</label><br>
    <input type="password" name="password" required><br><br>

    <button type="submit">Enregistrer</button>
</form>

<a class="btn-secondary"  href="{{ url_for('admin_dashboard') }}"> Retour</a>

{% endblock %}
