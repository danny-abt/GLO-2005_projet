{% extends "base.html" %}
{% block title %}Statistiques{% endblock %}

{% block content %}
<h2 style="text-align: center;">Statistiques globales</h2>

<br>
<br>

<div style="display: flex; gap: 40px; margin-top: 80px; justify-content: center;">
  <div style="flex: 1; max-width: 300px; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); text-align: center;">
    <h3 style="color: #374151; font-size: 20px;">Nombre total de conseillers</h3>
    <p style="font-size: 36px; font-weight: bold; color: #2563eb;">{{ nb_conseillers }}</p>
  </div>
  
  <div style="flex: 1; max-width: 300px; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); text-align: center;">
    <h3 style="color: #374151; font-size: 20px;">Nombre total de clients</h3>
    <p style="font-size: 36px; font-weight: bold; color: #2563eb;">{{ nb_clients }}</p>
  </div>
</div>

{% endblock %}
